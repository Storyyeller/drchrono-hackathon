<!DOCTYPE html>
<html>
  <body>
  	Welcome! Select your name to check in.

  	<form action="/checkin" method="get">
	  <select name="id" required>
	  	{% for id, name in data %}
  			<option value="{{id}}">{{name}}</option>
	  	{% endfor %}
		</select>
	  <input type="submit">
	</form>
  </body>
</html>
